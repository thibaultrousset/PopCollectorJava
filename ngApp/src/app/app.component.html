<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <a class="nav-link" routerLink="/figures" routerLinkActive="">Figures</a>

      <a class="nav-link" *ngIf="_authService.loggedIn()" routerLink="/wish-list" routerLinkActive="">Wish List</a>

      <a class="nav-link" *ngIf="_authService.loggedIn()" routerLink="/profil" routerLinkActive="">Profil</a>
