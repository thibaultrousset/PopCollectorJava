<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">New Figure</h3>
      </div>
      <div class="card-body">
        <form class="card-body" #formulaire="ngForm">
          <div class="form">
            <div class="form-group">
              <label for="">Name</label>
              <input [(ngModel)]="figureData.nom" name="nom" type="text" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label for="">Picture</label>
              <input [(ngModel)]="figureData.photo" (change)="uploadFile($event)"name="picture" type="file" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label for="Univers">Univers</label>
              <select class="form-control" id="Univers" required [(ngModel)]="figureData.univers" name="univers" #power="ngModel">
                <option *ngFor="let univer of univers" [value]="univer">{{univer}} </option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Price</label>
              <input [(ngModel)]="figureData.prix" name="prix" type="number" class="form-control rounded-0" required>
            </div>
            <button (click)="newFigure()" type="button" class="btn btn-success float-right" [disabled]="!formulaire.form.valid">Send new figure</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
